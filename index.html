<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt="person photo"
          width="92"
        />
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <button><a href="#">GitHub</a></button>
        <button><a href="#">Frontend Mentor</a></button>
        <button><a href="#">LinkedIn</a></button>
        <button><a href="#">Twitter</a></button>
        <button><a href="#">Instagram</a></button>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mateusz Zalewski</a>.
      </p>
    </footer>
  </body>
</html>
